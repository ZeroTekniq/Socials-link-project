<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
<!-- Stylesheet -->
  <link rel="stylesheet" href="./Styles/style.css">
<!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <section class="card">
      <figure>
        <img src="./assets/images/avatar-jessica.jpeg" alt="Profile picture">
      </figure>
      <header>
        <h2>Jessica Randall</h2>
        <p>London, United Kingdom</p>
      </header>
      <p>"Front-end developer and avid reader."</p> 
      <nav aria-label="Social links">
        <ul class="links">
          <li><a class="social-links" href="https://github.com">GitHub</a></li> 
          <li><a class="social-links" href="https://frontendmentor.io">Frontend Mentor</a></li> 
          <li><a class="social-links" href="https://linkedin.com">Linkedin</a></li>
          <li><a class="social-links" href="https://x.com">Twitter</a></li>
          <li><a class="social-links" href="https://instagram.com">Instagram</a></li>
        </ul>
      </nav>
    </section>
  </main>
  <footer class="attribution">
    <div>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ZeroTekniq">ZeroTekniq</a>.
    </div>
  </footer>
</body>
</html>
